<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>D A S H B O A R D</title>
</head>
<body onload="myLoad()">
        <div class="header" style="text-align: center">Ceci est le bandeau            
            <a href="#" id="disconnect" class="buy" onclick="onDisconect()" >Déconnecter</a>
        </div>
        <div class="menu">
            <div class="col-3 col-s-3">
                <ul>
                    <li><a href="#" onclick="AjouterTodo()" id="AjouterAffaire" >Ajouter Todo</a></li>
                    <li><a href="#" onclick="ListeTodo()">Liste Todo</a></li>
                </ul>
            </div>
        </div>

        <div class="content">

                <div id="FormTodo">
                    <label for="ftodo">Spot to do</label>
                    <input type="text" id="fTodo" placeholder="Your business..">

                    <label for="lDateTime">Business date : </label><br>
                    <input type="datetime" id="myDatetimeField" >
                    <span id="idMsgToDo" style=" color: red" ></span>                    

                    <input type="submit" value="Submit" id="saveToDo" onclick="saveToDo()">
                    <input type="submit" value="Annuler" onclick="resetTodo()">
                </div>

                <div id="listeTodo">
                        <table class="list" id="ToDotList">                        
                                <thead>
                                    <tr>
                                        <th>Affaire</th>
                                        <th>Date et Heure</th>
                                        <th>Temps resté</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tableContent">
                                    
                                </tbody>
                        </table>
                </div>
        </div>

        <!--<div class="footer">Ceci est le pied de page</div>-->
    <script src="javascript.js"></script>
</body>
</html>
